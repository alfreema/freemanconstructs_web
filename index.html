<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freeman Constructs</title>

    <!-- Fonts & Tailwind -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              dark: '#0f172a',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      };
    </script>

    <!-- AOS & Lucide -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Viewport height fix -->
    <script>
      function setRealVh() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      window.addEventListener('resize', setRealVh);
      window.addEventListener('load', setRealVh);
    </script>

    <!-- Base styles -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="text-gray-800 bg-white">

    <!-- Modular Sections -->
    <site-header></site-header>
    <hero-section></hero-section>
    <ai-section></ai-section>
    <about-section></about-section>
    <bio-section></bio-section>
    <contact-section></contact-section>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-500 text-sm bg-gray-100">
      <p>&copy; 2025 Freeman Constructs.</p>
    </footer>

    <!-- Component Modules -->
    <script type="module" src="./sections/site-header.js"></script>
    <script type="module" src="./sections/hero-section.js"></script>
    <script type="module" src="./sections/ai-section.js"></script>
    <script type="module" src="./sections/about-section.js"></script>
    <script type="module" src="./sections/bio-section.js"></script>
    <script type="module" src="./sections/contact-section.js"></script>

    <!-- AOS + Lucide Init -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script>lucide.createIcons();</script>
  </body>
</html>
