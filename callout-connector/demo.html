<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Diamond to Callout Connector Demo</title>
  <style>
    body {
      background: #eef6fc;
      margin: 0;
      padding: 40px;
      font-family: sans-serif;
    }

    .demo-container {
      position: relative;
      width: 100%;
      height: 500px;
      border: 1px dashed #ccc;
    }

    layer-diamond,
    layer-callout,
    callout-connector {
      position: absolute;
    }
  </style>
</head>
<body>
  <h2>ðŸ”— Live Connector Between Diamond and Callout</h2>
  <div class="demo-container">
    <layer-diamond
      id="diamond"
      diamondId="inference"
      style="left: 100px; top: 150px;"
      label="INFERENCE"
      color1="#d68fff"
      color2="#c38dff"
    ></layer-diamond>

    <layer-callout
      id="callout"
      title="Performance Boost"
      text="This layer represents the optimized execution path."
      backgroundColor="#e0f7fa"
      borderColor="#00796b"
      style="left: 400px; top: 130px;"
    ></layer-callout>

    <callout-connector
      fromId="diamond"
      fromAnchor="right"
      toId="callout"
      toAnchor="left"
      color="#00ccff"
      width="3"
    ></callout-connector>
  </div>

  <script type="module">
    import '../layer-diamond/layer-diamond.js';
    import '../layer-callout/layer-callout.js';
    import './callout-connector.js';
  </script>
</body>
</html>
