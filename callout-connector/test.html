<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Callout Connector Test</title>
  <style>
    body {
      background: #111;
      margin: 0;
      padding: 40px;
      color: white;
      font-family: sans-serif;
    }
    .test-container {
      position: relative;
      width: 100%;
      height: 400px;
      border: 1px dashed #555;
    }
  </style>
</head>
<body>
  <h2>Elbow Connector Test</h2>
  <div class="test-container">
    <!-- Place your connector between two test positions -->
    <callout-connector
      fromX="100"
      fromY="100"
      toX="300"
      toY="200"
      color="#00ccff"
      width="3"
    ></callout-connector>

    <!-- Simulated diamond and callout elements for context -->
    <div style="position: absolute; top: 85px; left: 85px; width: 30px; height: 30px; background: #00ccff;"></div>
    <div style="position: absolute; top: 180px; left: 300px; padding: 6px 12px; background: #333; border: 1px solid #00ccff;">
      Callout box
    </div>
  </div>

  <script type="module" src="./callout-connector.js"></script>
</body>
</html>
