<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Diamond Component</title>
  <script type="module" src="./components/diamond-component.js"></script>
  <style>
    .diamond-container {
      width: 200px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Default scale (1) and colors in a 200px wide container -->
  <div class="diamond-container">
    <diamond-component></diamond-component>
  </div>

  <!-- Slightly larger scale (1.2) with different colors in a 200px wide container -->
  <div class="diamond-container">
    <diamond-component
      scale="1.2"
      color-1="#ff6347"
      color-2="#32cd32"
      color-3="#1e90ff"
      color-4="#ffd700"
      color-5="#da70d6"
    ></diamond-component>
  </div>
</body>
</html>
